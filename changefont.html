<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#text{
				width: 300px;
				background: #ccc;
				border: 10px solid #A0A0A0;
				padding: 10px;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<input type="button"  value="+" />
		<input type="button"  value="-" />
		<input type="button"  value="黄色" />
		<input type="button"  value="红色" />
		<div id="text">
			根据央行统计的数据粗略计算，今年上半年个人住房贷款已经放量2.89万亿元，超过去年全年个人住房贷款的规模。16家上市银行，截至2016年6月末的个人房贷规模，已经达到了13.67万亿元，新增房贷规模高达2万亿。
		</div>
	</body>
	<script type="text/javascript">
		var btn=document.getElementsByTagName('input');
		var text1=document.getElementById('text');
		var num=16;
		//点击字体放大
		btn[0].onclick=function(){
			if(num<30){
				num++;
				text1.style.fontSize=num+'px';
			}
		}
		
		//点击字体缩小
		btn[1].onclick=function(){
			if(num>12){
				num--;
				text1.style.fontSize=num+'px';
			}
		}
		
		//点击黄色text1的背景颜色变为黄色，字体颜色变为红色
		btn[2].onclick=function(){
			text1.style.background='yellow';
			text1.style.color='red';
		}
		
		//点击红色text1的背景颜色变为红色，字体颜色变为黄色
		btn[3].onclick=function(){
			text1.style.background='red';
			text1.style.color='yellow';
		}
	</script>
</html>
